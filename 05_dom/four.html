<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chai aur code with DOM</title>
</head>
<body style="background-color: #212121;color:#fff">
  <ul class="language">
    <li>
      javascript
    </li>
  </ul>
   
</body>
<script>
  function addElement(langName) {
    // Create a new list item element
    const li = document.createElement('li');
    
    // Set the text content of the new item
    li.appandChild(document.createTextNode(langName));
    
    // Append the new item to the language list
    document.querySelector('.language').appendChild(li);
  }
  // Call the function to add the element
  addElement('java');
</script>
</html>
